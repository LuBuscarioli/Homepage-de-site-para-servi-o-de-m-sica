<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>tonely. - Your Music App</title>
</head>
<body>

  <main class="principal">

    <section class="principal__esq">
      <div class="principal__txt">
        <h1 class="principal__titulo">Make<br>remote work</h1>
        <p class="principal__descricao">
          Get your team in sync, no matter your location.<br>
          Streamline processes, create team rituals, and<br>
          watch productivity soar.
        </p>
      </div>
      <div class="principal__button">
        <a href="#">Saiba mais</a>
      </div>

      <div class="principal__esq-imgs">
        <img src="images/client-databiz.svg" alt="databiz logo">
        <img src="images/client-audiophile.svg" alt="audiophile logo">
        <img src="images/client-maker.svg" alt="maker logo">
        <img src="images/client-meet.svg" alt="meet logo">
      </div>
    </section>

    <section class="principal__dir">
      <img class="flyer" src="images/TonelyImg-main.png" alt="tonely flyer">
    </section>

  </main>

<script src="main.js"></script>
</body>
</html>
